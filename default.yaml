
trigger:
  github_webhook:
    - name: "GitHub webhook"
      mq: "default-trigger-push"
      secret: "testsecret"
  receive_all:
    - name: "Receive webhook pushes"
      mq: "default-trigger-pull"

mq:
  zeromq:
    - name: "default-trigger-push"
      socket_type: "push"
      url: "tcp://127.0.0.1:5680"
    - name: "default-trigger-pull"
      socket_type: "pull"
      url: "tcp://127.0.0.1:5680"

db:
  sqlite3:
    - name: "sqlite"

engine:
  local:
    - name: "local"

actions:
  run:
    - name: "run"

jobs:
  default:
    - name: "Terraform plan-approve-apply pipeline"

      engine: "local"

      trigger:
        github_webhook:
          - name: "github_webhook"
            repo:
              name: "testing"
              owner:
                name: "octokitty"

      params:
        - name: "account"
          description: "The account to deploy Terraform in"
          type: "string"
          default: "project1"
        - name: "environment"
          description: "The environment to deploy Terraform in"
          type: "string"
          default: "nonprod"

      actions:
        run:
          - name: "Terraform plan"

